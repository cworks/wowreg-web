<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table id="attendeeTable" class="table table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Shirt</th>
                    <th>Type</th>
                    <th>Room</th>
                    <th>Donation</th>
                    <th>Cost</th>
                    <th style="width: 90px"></th>
                </tr>
                </thead>
                <tbody>
                {{#each attendees}}
                <tr class='clickableRow'>
                    <td>{{fullName this}}</td>
                    <td>
                        {{#if shirtCost}}
                        {{shirtSize}} ${{shirtCost}}
                        {{/if}}
                    </td>
                    <td>{{ageClass}}</td>
                    <td>${{room}}</td>
                    <td>
                        {{#if donationCost}}
                        ${{donationCost}}
                        {{/if}}
                    </td>
                    <td>${{cost}}</td>
                    <td style="width: 90px; text-align: right">
                        <div class="btn-group" style="text-align: right">
                            <button id="edit-{{attendeeId}}" type="button" class="btn btn-sm"
                                    style="margin-right: 1px; background: #21BF48; color: #fff">
                                <span class="glyphicon glyphicon-edit"></span>
                            </button>
                            <button id="trash-{{attendeeId}}" type="button" class="btn btn-sm"
                                    style="margin-left: 1px; background: #C2142F; color: #fff">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </div>
                    </td>
                </tr>
                {{/each}}
                </tbody>
                <thead>
                <tr>
                    <th>Total</th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th>
                        {{#if groupTotalCost}}
                        ${{groupTotalCost}}
                        {{/if}}
                    </th>
                    <th></th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
